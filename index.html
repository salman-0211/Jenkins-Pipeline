<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your YouTube Showcase</title>
  <style>
    /* Reset some default styles */
    body, h1 {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    header {
      background-color: #ff0000; /* Customize with your channel's color */
      color: #ffffff;
      text-align: center;
      padding: 2rem;
    }

    .content {
      padding: 1rem 2rem;
      max-width: 800px;
      margin: auto;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #eee;
      color: #333;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My YouTube Showcase</h1>
    <p>Latest content and updates from my channel</p>
  </header>

  <div class="content">
    <h2>Featured Video</h2>
    <!-- Embed your video link below -->
    <iframe src="https://www.youtube.com/@salmanqadir9336" allowfullscreen></iframe>
  </div>

  <footer>
    &copy; 2025 Your Channel Name. All rights reserved.
  </footer>
</body>
</html>
